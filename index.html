<!doctype html>
<html>
  <head>
    <title>Noti</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Noti</h1>
      <h2>A project for DES 157 by Sven Olson</h2>
      <p>This is a tool created with <a href="https://socket.io/">Socket.io</a> and <a href="https://expressjs.com/">Express.</a></p>
    </header>
    <ul id="notiLog"></ul>
    <form id="sender">
      <input name="title" id="title" autocomplete="off" />
      <input name="description" id="description" autocomplete="off" />
      <input name="color" id="color" />
      <button>Send</button>
    </form>
    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        <a href="https://expressjs.com/">Express JS</a>
        <a href="https://socket.io/">Socket.IO</a>
    </footer>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
